<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
<title>Vehicle Dashboard – Allegany</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #ffffff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  /* ---------- TOP INFO ---------- */
  #top {
    height: 16.6vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 6px;
    text-align: center;
  }

  #city {
    font-size: 52px;
    font-weight: 600;
  }

  #datetime {
    font-size: 36px;
    opacity: 0.85;
  }

  #temp {
    font-size: 44px;
    font-weight: 500;
  }

  /* ---------- MAIN AREA ---------- */
  #main {
    height: 83.4vh;
    display: grid;
    grid-template-rows: 1fr 1fr;
    gap: 10px;
    padding: 10px;
  }

  /* ---------- TOP VISUAL ROW ---------- */
  #visuals {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  video, img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
    background: black;
  }

  /* ---------- BUTTON PANEL ---------- */
  #buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: 1fr;
    gap: 14px;
  }

  button {
    font-size: 34px;
    border-radius: 16px;
    border: none;
    background: #1c1c1c;
    color: white;
    font-weight: 600;
    touch-action: manipulation;
  }

  button:active {
    background: #333;
  }
</style>
</head>

<body>

<!-- ---------- TOP INFO ---------- -->
<div id="top">
  <div id="city">Allegany</div>
  <div id="datetime">Loading…</div>
  <div id="temp">--°F</div>
</div>

<!-- ---------- MAIN ---------- -->
<div id="main">

  <!-- VISUALS -->
  <div id="visuals">
    <!-- HLS VIDEO -->
    <video id="cam1" muted autoplay playsinline></video>

    <!-- GIF LOOP -->
    <img src="https://radar.weather.gov/ridge/standard/KBUF_loop.gif">
  </div>

  <!-- AUDIO SEEKBAR BUTTONS -->
  <div id="buttons">
    <button onclick="playClip('HaveACry.mp3')">Have a Cry</button>
    <button onclick="playClip('Liar.mp3')">Liar</button>
    <button onclick="playClip('Laugh.mp3')">Uncle Buck Laugh</button>
    <button onclick="playClip('Trash.mp3')">I'm Trash</button>
  </div>

</div>

<audio id="player"></audio>

<script>
/* ---------- DATE & TIME ---------- */
function updateDateTime() {
  const now = new Date();
  const options = {
    weekday: 'short',
    month: 'short',
    day: 'numeric',
    hour: 'numeric',
    minute: '2-digit'
  };
  document.getElementById('datetime').textContent =
    now.toLocaleString('en-US', options);
}
updateDateTime();
setInterval(updateDateTime, 1000);

/* ---------- WEATHER (OPEN-METEO) ---------- */
function updateWeather() {
  fetch("https://api.open-meteo.com/v1/forecast?latitude=42.091&longitude=-78.494&current=temperature_2m&temperature_unit=fahrenheit")
    .then(r => r.json())
    .then(d => {
      document.getElementById('temp').textContent =
        `${Math.round(d.current.temperature_2m)}°F`;
    });
}
updateWeather();
setInterval(updateWeather, 5 * 60 * 1000);

/* ---------- HLS VIDEO ---------- */
const video = document.getElementById("cam1");
const camUrl = "https://webcam.eadeswallpaper.com/south.m3u8";

if (Hls.isSupported()) {
  const hls = new Hls({
    liveSyncDurationCount: 2,
    maxLiveSyncPlaybackRate: 1.0
  });
  hls.loadSource(camUrl);
  hls.attachMedia(video);
} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
  video.src = camUrl;
}

/* ---------- AUDIO BUTTONS ---------- */
const player = document.getElementById("player");

function playClip(file) {
  player.pause();
  player.currentTime = 0;
  player.src = file;
  player.play();
}

/* ---------- SAFETY REFRESH ---------- */
setInterval(() => {
  location.reload(true);
}, 5 * 60 * 1000);
</script>

</body>
</html>
