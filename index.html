<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vehicle Live View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
  body {
    margin: 0;
    background: black;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
  }

  /* ===== MAIN VISIBLE AREA (87%) ===== */
  #app {
    height: 87vh;
    display: grid;
    grid-template-rows: auto 1fr;
  }

  /* ---------- TOP INFO ---------- */
  #top {
    text-align: center;
    padding: 12px 10px 6px;
    line-height: 1.2;
  }

  #city {
    font-size: 32px;
    font-weight: bold;
  }

  #datetime {
    font-size: 20px;
    opacity: 0.9;
  }

  #temp {
    font-size: 34px;
    margin-top: 4px;
  }

  /* ---------- CONTENT GRID ---------- */
  #content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6px;
    padding: 6px;
  }

  .tile {
    position: relative;
    background: black;
    overflow: hidden;
    border-radius: 6px;
  }

  video, img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .label {
    position: absolute;
    bottom: 6px;
    left: 6px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 14px;
  }

  /* ---------- BUTTONS ---------- */
  #buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    padding: 8px;
  }

  button {
    font-size: 18px;
    padding: 14px;
    border-radius: 8px;
    border: none;
    background: #222;
    color: white;
  }

  button:active {
    background: #444;
  }

  /* ===== BOTTOM SAFETY BUFFER (13%) ===== */
  #bottom-buffer {
    height: 13vh;
    background: black;
  }
</style>
</head>

<body>

<div id="app">

  <!-- ===== TOP INFO ===== -->
  <div id="top">
    <div id="city">Allegany</div>
    <div id="datetime">--</div>
    <div id="temp">--°</div>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div>

    <!-- GRID -->
    <div id="content">
      <!-- HLS VIDEO -->
      <div class="tile">
        <video muted autoplay playsinline></video>
        <div class="label">Olean Live</div>
      </div>

      <!-- GIF -->
      <div class="tile">
        <img src="https://radar.weather.gov/ridge/standard/KBUF_loop.gif" />
        <div class="label">Radar</div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div id="buttons">
    <button onclick="playClip('HaveACry.mp3')">Have a Cry</button>
    <button onclick="playClip('Liar.mp3')">Liar</button>
    <button onclick="playClip('Laugh.mp3')">Uncle Buck Laugh</button>
    <button onclick="playClip('Trash.mp3')">I'm Trash</button>
    </div>

  </div>

</div>

<!-- ===== DEAD ZONE FOR VEHICLE CONTROLS ===== -->
<div id="bottom-buffer"></div>

<script>
  /* ---------- TIME / DATE ---------- */
  function updateTime() {
    const now = new Date();
    document.getElementById("datetime").textContent =
      now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' }) +
      " • " +
      now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
  updateTime();
  setInterval(updateTime, 1000);

  /* ---------- WEATHER (Open-Meteo) ---------- */
  fetch("https://api.open-meteo.com/v1/forecast?latitude=42.09&longitude=-78.49&current=temperature_2m&temperature_unit=fahrenheit")
    .then(r => r.json())
    .then(d => {
      document.getElementById("temp").textContent =
        Math.round(d.current.temperature_2m) + "°F";
    });

  /* ---------- HLS CAM ---------- */
  const video = document.querySelector("video");
  const camUrl = "https://webcam.eadeswallpaper.com/south.m3u8";

  if (Hls.isSupported()) {
    const hls = new Hls({ liveSyncDurationCount: 2 });
    hls.loadSource(camUrl);
    hls.attachMedia(video);
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = camUrl;
  }

  /* ---------- AUDIO ---------- */
  let audio = new Audio();
  function playSound(src) {
    audio.src = src;
    audio.play();
  }

  /* ---------- SAFETY RELOAD ---------- */
  setInterval(() => {
    location.reload();
  }, 2 * 60 * 1000);
</script>

</body>
</html>
